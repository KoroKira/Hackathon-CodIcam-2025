<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de la Banane</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <img id="finger" src="finger.png" alt="Doigt">
        <img id="banana" src="banana.png" alt="Banane">
        <div id="score">Score : 0</div>
    </div>
    <div id="game-over" class="hidden">
        <h1>Game Over</h1>
        <p>Vous avez perdu votre temps avec un score de <span id="final-score">0</span>.</p>
        <button onclick="resetGame()">Rejouer</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
