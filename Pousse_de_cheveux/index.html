<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Pousse de Cheveux</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="head">
        <!-- Cheveux qui poussent -->
        <div class="hair"></div>
        <!-- Visage -->
        <div class="eye left-eye"></div>
        <div class="eye right-eye"></div>
        <div class="nose"></div>
        <div class="mouth"></div>
    </div>
    <div class="info">
        <p>Longueur des cheveux : <span id="hair-length">0</span> mm</p>
        <p>Temps écoulé : <span id="time-elapsed">0</span> jours</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
