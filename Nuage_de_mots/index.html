<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Nuage de Mots</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Générateur de Nuage de Mots</h1>
        <p><em>"Ou un nuage de mots nuage..."</em></p>
        <form id="wordForm">
            <label for="wordInput">Entrez un mot :</label>
            <input type="text" id="wordInput" name="wordInput" required>
            <button type="submit">Ajouter</button>
        </form>
        
        <div id="cloudContainer">
            <!-- Le nuage de mots apparaîtra ici -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
