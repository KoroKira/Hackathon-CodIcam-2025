<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chute de Dominos</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Masquer les débordements */
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block; /* Pleine largeur */
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #reset-button {
            margin-top: 10px;
            padding: 5px 10px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #reset-button:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div id="ui">
        <p>Nombre de chutes : <span id="fall-count">0</span></p>
        <button id="reset-button">Réinitialiser le domino</button>
        <p>Retour à l'accueil</p>
        <button id="home-button" onclick="location.href='index.html'">Accueil</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="dominos.js"></script>
</body>
</html>
