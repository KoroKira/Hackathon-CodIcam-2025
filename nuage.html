<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nuage Auto-Organisé</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: #e6f7ff;
            position: relative;
        }

        #cloudZone {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .nuage-mot {
            position: absolute;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
            animation: pulse 2s infinite;
            white-space: nowrap;
            transition: all 0.5s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(255,255,255,0.95);
            padding: 15px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        input, button {
            padding: 12px 24px;
            border: 2px solid #4db8ff;
            border-radius: 25px;
            font-size: 16px;
            margin: 0 8px;
        }

        button {
            background: #4db8ff;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #33a6ff;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        input {
            width: 300px;
        }

        button {
            padding: 12px 24px;
            border: 2px solid #4db8ff;
            border-radius: 25px;
            font-size: 16px;
            margin: 0 8px;
            background: #4db8ff;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #33a6ff;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        header {
            background: #4db8ff;
            color: white;
            padding: 15px 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<header>
    <h1>Nuage Auto-Organisé</h1>
    <p>Entrez un mot ou une phrase pour générer un nuage de mots.</p>
    <button onclick = "window.location.href = 'main.html';">Retour</button>
</header>
<body>
    <div class="controls">
        <input type="text" id="inputField" placeholder="Saississez votre texte...">
        <button onclick="ajouterNuage()">Générer Nuage</button>
    </div>
    <div id="cloudZone"></div>

    <script>
        let centreX = window.innerWidth/2;
        let centreY = window.innerHeight/2;
        
        function creerNuage() {
            const nuage = document.createElement('div');
            nuage.className = 'nuage-mot';
            nuage.textContent = 'nuage';
            
            // Style aléatoire
            const taille = Math.random() * 30 + 15;
            const opacite = Math.random() * 0.5 + 0.5;
            const angle = Math.random() * 20 - 10;
            
            // Positionnement autour du centre existant
            const distance = Math.random() * 100 + 50;
            const anglePos = Math.random() * Math.PI * 2;
            
            nuage.style.fontSize = `${taille}px`;
            nuage.style.color = `rgba(0, 100, 200, ${opacite})`;
            nuage.style.transform = `rotate(${angle}deg)`;
            nuage.style.left = `${centreX + Math.cos(anglePos) * distance}px`;
            nuage.style.top = `${centreY + Math.sin(anglePos) * distance}px`;
            
            // Mise à jour progressive du centre
            centreX += Math.cos(anglePos) * 10;
            centreY += Math.sin(anglePos) * 10;
            
            return nuage;
        }

        function ajouterNuage() {
            const cloudZone = document.getElementById('cloudZone');
            const nouveauxNuages = Array(1).fill(null).map(() => creerNuage());
            nouveauxNuages.forEach(nuage => cloudZone.appendChild(nuage));
            
            document.getElementById('inputField').value = '';
        }

        // Gestion de la touche Entrée
        document.getElementById('inputField').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') ajouterNuage();
        });

        // Initialisation avec premier nuage
        ajouterNuage();
    </script>
</body>
</html>
