<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulateur de Fonte de Glaçon - Modèle Multiphasique</title>
  <style>
    /* Style général */
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    
    /* Conteneur principal de l'interface utilisateur */
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 10;
      max-width: 300px;
    }
    
    #ui h1 {
      font-size: 20px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    /* Formulaire avec les différents contrôles */
    form#controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
      min-width: 250px;
    }
    
    .input-group label {
      font-size: 14px;
      margin-bottom: 3px;
    }
    
    .input-group input {
      padding: 5px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    
    #startButton {
      padding: 8px 16px;
      background: #007acc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
      margin-top: 10px;
      align-self: center;
    }
    
    #startButton:hover {
      background: #005fa3;
    }
    
    /* Zone d'affichage des statistiques de simulation */
    #stats {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
      line-height: 1.4;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
    
    #stats p {
      margin: 5px 0;
    }
    
    /* Container pour la simulation ou le canvas 3D */
    #simulation-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    
    /* En cas d'affichage sur mobile, on ajuste un peu */
    @media (max-width: 480px) {
      #ui {
        width: 90%;
        left: 5%;
        top: 5%;
      }
      
      .input-group {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="ui">
    <h1>Fonte de Glaçon</h1>
    <button onclick="window.location.href='index.html'">Retour à l'accueil</button>
    <form id="controls">
      <div class="input-group">
        <label for="massInput">Masse du glaçon (kg) :</label>
        <input type="number" id="massInput" name="mass" value="1" step="0.1">
      </div>
      <div class="input-group">
        <label for="tempInput">Température ambiante (°C) :</label>
        <input type="number" id="tempInput" name="temp" value="20" step="1">
      </div>
      <div class="input-group">
        <label for="accelInput">Facteur d'accélération :</label>
        <input type="number" id="accelInput" name="acceleration" value="100" step="1">
      </div>
      <div class="input-group">
        <label for="windInput">Vitesse du vent (m/s) :</label>
        <input type="number" id="windInput" name="wind" value="0" step="0.1">
      </div>
      <div class="input-group">
        <label for="convectionInput">Coefficient de convection (W/m²·K) :</label>
        <input type="number" id="convectionInput" name="convection" value="20" step="1">
      </div>
      <button type="button" id="startButton">Démarrer la simulation</button>
    </form>
    <div id="stats">
      <p id="timeDisplay">Temps écoulé : 0.0 s</p>
      <p id="phaseDisplay">Phase : Préparation</p>
      <p id="massDisplay">Masse restante : –</p>
      <p id="temperatureDisplay">Température du glaçon : –</p>
    </div>
  </div>
  
  <div id="simulation-container">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="glacon.js"></script>
  </div>
</body>
</html>
